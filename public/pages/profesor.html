<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel del Profesor</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-pagina="profesor" class="bg-light">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Panel Profesor</span>
        <button id="btnSalir" class="btn btn-outline-light">Salir</button>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <!-- Tiquetes en cola -->
    <section class="card shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5">Tiquetes en cola</h2>
        <button id="btnRefrescarProfesor" class="btn btn-outline-danger btn-sm">Refrescar</button>
      </div>
      <ul id="listaCola" class="list-group"></ul>
      <p id="msgCola" class="text-muted mt-2"></p>
    </section>

    <!-- Historial -->
    <section class="card shadow p-4">
      <h2 class="h5">Historial reciente</h2>
      <div class="mb-3">
        <input id="buscador" class="form-control" placeholder="Buscar por estudiante o palabra clave..." />
      </div>
      <ul id="listaHistorial" class="list-group"></ul>
      <p id="msgHistorial" class="text-muted mt-2"></p>
    </section>
  </main>

  <!-- Registro -->
  <section class="card shadow p-4 mt-4">
    <h2 class="h5 mb-3">Registrar nuevo usuario</h2>
    <div class="mb-3">
      <label for="nuevoUsuario" class="form-label">Usuario</label>
      <input id="nuevoUsuario" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="nuevaContrasena" class="form-label">Contraseña</label>
      <input id="nuevaContrasena" type="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" class="form-select">
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
      </select>
    </div>
    <button id="btnRegistrar" class="btn py-3 bg-danger text-light">Registrar</button>

    <!-- Mensaje de error/éxito -->
    <div id="msgRegistro" class="mt-3"></div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-danger text-light">
    <small>© Curso de Programación</small>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/profesor.js"></script>
</body>
</html>
