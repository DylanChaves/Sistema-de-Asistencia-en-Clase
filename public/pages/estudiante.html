<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiquetes del Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body data-pagina="estudiante" class="bg-light text-dark">
  <!-- Barra -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">Panel del Estudiante</a>
        <button id="btnSalir" class="btn btn-outline-light">Salir</button>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <!-- Nueva consulta -->
    <section class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Nuevo Tiquete</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="consulta" class="form-label">Escribe tu consulta</label>
          <textarea id="consulta" class="form-control" rows="3"></textarea>
        </div>
        <div class="d-grid">
          <button id="btnCrearTiquete" class="btn btn-primary">Enviar a la cola</button>
        </div>
        <p id="msgCrear" class="text-muted mt-2"></p>
      </div>
    </section>

    <!-- Lista de pendientes -->
    <section class="card shadow-sm border-0">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h2 class="h6 mb-0">Mis tiquetes pendientes</h2>
        <button id="btnRefrescar" class="btn btn-light btn-sm">Refrescar</button>
      </div>
      <ul id="listaPendientes" class="list-group list-group-flush"></ul>
      <p id="msgPendientes" class="text-muted p-2"></p>
    </section>
  </main>

    <!-- Lista de atendidos -->
  <section class="card shadow-sm border-0 mt-4">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h2 class="h6 mb-0">Mis tiquetes atendidos</h2>
      <button id="btnRefrescarAtendidos" class="btn btn-light btn-sm">Refrescar</button>
    </div>
    <ul id="listaAtendidos" class="list-group list-group-flush"></ul>
    <p id="msgAtendidos" class="text-muted p-2"></p>
  </section>

  <!-- Selector de profesor -->
<div class="mb-3">
  <label for="selectProfesor" class="form-label">Enviar a</label>
  <select id="selectProfesor" class="form-select">
    <option value="">Seleccione un profesor...</option>
  </select>
  <div id="msgProfesores" class="form-text"></div>
</div>

  <footer class="text-center py-3 bg-white border-top">
    <small class="text-muted">© Curso de Programación</small>
  </footer>

  <!-- Bootstrap JS -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/estudiante.js"></script>
</body>
</html>
