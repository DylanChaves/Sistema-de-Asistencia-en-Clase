<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistema de Tiquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-pagina="login" class="bg-light">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema de Tiquetes</span>
      </div>
    </nav>
  </header>

 <main class="container my-5">
  <!-- Login -->
  <section class="card shadow p-4">
    <h2 class="h4 mb-4">Ingresar</h2>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input id="usuario" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input id="contrasena" type="password" class="form-control" />
    </div>
    <button id="btnIngresar" class="btn btn-primary w-100">Entrar</button>

    <!-- Mensaje de error/éxito -->
    <div id="msgLogin" class="mt-3"></div>
  </section>

  
  </section>
  </main>

   <footer class="text-center py-3 bg-primary text-light">
    <small>© Curso de Programación</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/login.js"></script>

</body>
</html>
